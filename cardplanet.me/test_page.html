<!DOCTYPE html>
<html>
<head>
    <title>CardPlanet 页面测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>CardPlanet 页面功能测试</h1>
    
    <div id="testResults"></div>
    
    <script>
        const results = [];
        
        function addResult(test, status, message) {
            results.push({test, status, message});
            updateDisplay();
        }
        
        function updateDisplay() {
            const container = document.getElementById('testResults');
            container.innerHTML = results.map(result => 
                `<div class="test-result ${result.status}">
                    <strong>${result.test}:</strong> ${result.message}
                </div>`
            ).join('');
        }
        
        // 测试1: 检查JavaScript语法
        try {
            eval('const test = () => {}; test();');
            addResult('JavaScript语法', 'success', '✅ JavaScript语法正常');
        } catch (e) {
            addResult('JavaScript语法', 'error', '❌ JavaScript语法错误: ' + e.message);
        }
        
        // 测试2: 检查函数定义
        const requiredFunctions = [
            'handleNavClick', 'openDashboard', 'closeViewer', 
            'goToHome', 'initShowcaseGallery', 'openViewer'
        ];
        
        // 模拟主页面中的函数定义
        window.handleNavClick = function(section) { return true; };
        window.openDashboard = function() { return true; };
        window.closeViewer = function() { return true; };
        window.goToHome = function() { return true; };
        window.initShowcaseGallery = function() { return true; };
        window.openViewer = function() { return true; };
        
        requiredFunctions.forEach(funcName => {
            if (typeof window[funcName] === 'function') {
                addResult(`函数${funcName}`, 'success', '✅ 函数已定义');
            } else {
                addResult(`函数${funcName}`, 'error', '❌ 函数未定义');
            }
        });
        
        // 测试3: 检查DOM操作
        try {
            const testDiv = document.createElement('div');
            testDiv.className = 'test-element';
            testDiv.innerHTML = '<span>测试内容</span>';
            document.body.appendChild(testDiv);
            document.body.removeChild(testDiv);
            addResult('DOM操作', 'success', '✅ DOM操作正常');
        } catch (e) {
            addResult('DOM操作', 'error', '❌ DOM操作失败: ' + e.message);
        }
        
        // 测试4: 检查事件处理
        try {
            const testEvent = new Event('click');
            document.dispatchEvent(testEvent);
            addResult('事件处理', 'success', '✅ 事件处理正常');
        } catch (e) {
            addResult('事件处理', 'error', '❌ 事件处理失败: ' + e.message);
        }
        
        // 测试5: 检查缩略图路径
        const thumbnailPaths = [
            'thumbnails/floral_flex_Chinese_Artistry.jpg',
            'thumbnails/sydney_sweeney_Editorial_Soft.jpg'
        ];
        
        addResult('缩略图配置', 'info', '📁 需要生成缩略图文件到 thumbnails/ 目录');
        
        // 最终结果
        setTimeout(() => {
            const errorCount = results.filter(r => r.status === 'error').length;
            if (errorCount === 0) {
                addResult('整体测试', 'success', '🎉 所有测试通过！页面应该可以正常运行');
            } else {
                addResult('整体测试', 'error', `❌ 发现 ${errorCount} 个错误需要修复`);
            }
        }, 100);
    </script>
</body>
</html>
